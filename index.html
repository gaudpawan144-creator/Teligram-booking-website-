<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Rickshaw Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container, .success-page {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 350px;
      text-align: center;
    }
    .container img, .success-page img {
      width: 90px;
      margin-bottom: 10px;
    }
    h2 {
      margin: 10px 0;
      color: #222;
    }
    p {
      margin: 0 0 20px;
      color: #666;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #0072ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #005fd1;
    }
    .success-page {
      display: none;
    }
    .success-page h2 {
      color: green;
    }
    .checkmark {
      font-size: 60px;
      color: green;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <!-- Booking Form -->
  <div class="container" id="bookingPage">
    <img src="public/logo.png" alt="E-Rickshaw">
    <h2>Book Your E-Rickshaw</h2>
    <p>Fast ‚Ä¢ Safe ‚Ä¢ Reliable</p>
    <form id="bookingForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="pickup" placeholder="Pickup Location" required>
      <input type="text" id="drop" placeholder="Drop Location" required>
      <input type="text" id="phone" placeholder="Phone Number" required>
      <button type="submit">üõ∫ Book Now</button>
    </form>
  </div>

  <!-- Success Page -->
  <div class="success-page" id="successPage">
    <div class="checkmark">‚úî</div>
    <h2>Booking Successful</h2>
    <p>Your E-Rickshaw has been booked successfully.</p>
    <p>üì© Confirmation has been sent to the operator.</p>
  </div>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const pickup = document.getElementById('pickup').value;
      const drop = document.getElementById('drop').value;
      const phone = document.getElementById('phone').value;

      const message = `üõ∫ *New E-Rickshaw Booking* üõ∫\n\nüë§ Name: ${name}\nüìç Pickup: ${pickup}\nüèÅ Drop: ${drop}\nüìû Phone: ${phone}`;

      await fetch('/api/send-telegram', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      // Hide form and show success page
      document.getElementById('bookingPage').style.display = 'none';
      document.getElementById('successPage').style.display = 'block';
    });
  </script>
</body>
</html>
